<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1> <img src="imagens/logo.png" alt="Logo da barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form >
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required> </textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" name="contato"
                    value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"> <input type="radio" name="contato" 
                    value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" 
                    value="whatsapp" id="radio-whatsapp" checked> Whatsappp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox"> Gostaria de 
                receber nossas novidades por email</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </main>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da barbearia">
            <p class="copyright"> &copy; Copyright Aula - 2020</p>
        </footer>
    </body>
</html>
